<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学笔记</title>
    <!-- 加载依赖 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/css/style.css">

<!-- 加载 Utterances 评论系统 -->
    <script src="https://utteranc.es/client.js"
        repo="cp-pan/math-blog"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    
</head>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

    
    <header>
        <h1><a href="/">数学笔记</a></h1>
    </header>
    <main>
        <div id="article-list"></div>  <!-- 文章列表 -->
        <div id="article-content"></div> <!-- 文章内容 -->




    </main>

    <script>
        // 根据 URL 参数加载文章内容
        const loadArticle = (articleName) => {
            fetch(`/posts/${articleName}`)
                .then(response => response.text())
                .then(md => {
                    // 渲染 Markdown 为 HTML
                    document.getElementById('article-content').innerHTML = marked.parse(md);
                    // 触发 KaTeX 渲染
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false }
                        ],
                        throwOnError: false
                    });
                });
        };

        // 加载文章列表
        const loadArticleList = () => {
            fetch('/posts/list.json')
                .then(response => response.json())
                .then(articles => {
                    const listHTML = articles.map(article => `
                        <div class="article-item">
                            <a href="?article=${article.file}">${article.title}</a>
                            <p class="date">${article.date}</p>
                        </div>
                    `).join('');
                    document.getElementById('article-list').innerHTML = listHTML;
                });
        };


        // 根据 URL 参数决定显示内容
        const params = new URLSearchParams(window.location.search);
        const articleName = params.get('article');
        if (articleName) {
            loadArticle(articleName);
        } else {
            loadArticleList();
        }
    </script>

<!-- 评论容器 -->
    <div id="comments-container">
        <!-- Utterances 评论会动态加载到这里 -->

        <!-- 加载 Utterances 评论系统 -->
    <script src="https://utteranc.es/client.js"
        repo="cp-pan/math-blog"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
  
    </div>
  

<script>
  // 处理 GitHub OAuth 回调
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    // 调用 Netlify Function 获取 Token
    fetch(`/.netlify/functions/auth?code=${code}`)
      .then(response => response.json())
      .then(data => {
        localStorage.setItem('github_token', data.access_token);
        localStorage.setItem('github_user', data.user);
        window.history.replaceState({}, '', window.location.pathname); // 清除 URL 中的 code
      })
      .catch(error => {
        alert('登录失败！');
      });
  }
</script>



    
    <!-- 加载自定义 JavaScript -->
    <script src="/js/comments.js"></script>


    
    
</body>
</html>
